<form [formGroup]='form' (ngSubmit) = 'login()'>
    <div class="alert alert-danger" 
    *ngIf='form.errors'>Check User Name or Password.</div>
    <div class="form-group">
        <label for="username">username</label>
        <input
         formControlName = 'username'
         autocomplete="off"
         type="text"
         id="username"
         class="form-control">
         <div *ngIf='username?.pending'>Checking UserName . . . </div>
         <div class="alert alert-danger" *ngIf='username?.touched && username?.invalid'>
             <div *ngIf='username?.errors?.required'>UserName is required To Enter.</div>
             <div *ngIf='username?.errors?.minlength'>
                 UserName must be at least {{username?.errors?.minlength?.requiredLength}}
             </div>
             <div *ngIf='username?.errors?.cannotContainSpace'>UserName must not include space.</div>
             <div *ngIf='username?.errors?.uniqueName'>UserName already added.</div>
         </div>
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input
         formControlName = 'password'
         type="text"
          id="password"
           class="form-control">
    </div>
    <br>
    <div>
        <button class="btn btn-primary">Sign Up</button>
    </div>
</form>
