  <div>
    <label for="search">Add Item</label>
    <input 
     type="text"
     id="search"
     class="form-control"
     #search
     (keyup.enter)='createPost(search)'>
  </div>
  <br>

<ul class="list-group">
    <li 
      class="list-group-item"
      *ngFor='let post of posts'>
      <button 
        class="btn btn-primary btn-sm"
        (click)='updatePost(post)'>
        update
      </button>
      <button 
        class="btn btn-primary btn-sm" style="margin: 3px;"
        (click)='deletePost(post)'>
        Delete
      </button>
      {{post['title']}}
    </li>
</ul>
